plugins {
    id 'application' // Para configurar o projeto como um aplicativo Java
}

repositories {
    mavenCentral() // Adiciona o repositório Maven Central para buscar dependências
}

dependencies {
    implementation 'com.opencsv:opencsv:5.7.1' // Dependência do OpenCSV
}

application {
    mainClass = 'Main' // Substitua pelo nome completo da classe principal
}
